<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>items</title>
</head>
<body>

<div class="container" >

    <div class="row" >



            <div class="card" style=" background-color:#dcebd5; position:relative; width:100%; border-radius:3px; border:2px solid black; height:300px; float:left; margin-top:50px; margin-left:20px; ">

    <div class="card-body" style="position:relative; top:20px; left:300px;">
    <h5 class="card-title" style="font-size:20px;"><strong>{{items.mobile_name}}</strong></h5>
      <h6 ><strong>{{items.brand_name}}  (Brand)</strong></h6>

    <p class="card-text"><strong>Spec Details:</strong><br>{{items.spec}}</p>
      <p class="card-text"><strong>Price:{{items.price}}</strong></p>

<a href="{%url 'addcarted' items.id %}"  class="btn btn-primary">Add tocart</a>

  </div>

</div>

</div>
