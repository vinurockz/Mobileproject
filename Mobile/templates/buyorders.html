<!DOCTYPE html>
{%extends "index.html"%}
{%block body_block%}
<table class="table" style="background-color:grey">
    {%for order in orders%}

        <td>{{order.product.mobile_name}}</td>
        <td>{{order.user}}</td>
        <td>{{order.date}}</td>
        <td>{{order.address}}</td>
        <td>{{order.status}}</td>
        <td>
            <a href="">View</a>
            <a href="">Update</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
