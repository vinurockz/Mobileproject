<!doctype html>
{%load static%}
<html lang="en">

<head>
  <title>Sidebar 01</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{%static 'css/style.css'%}">
  <link rel="stylesheet" href="{%static 'css/sty.css'%}">
  <style>
    body{
      background-image:url("{%static 'images/bk.png'%}");
    }
  </style>
</head>

<body>



  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="p-4 pt-5">
        <a href="#" class="img logo rounded-circle mb-5"
          style="background-image: url({%static 'images/img.png'%});"></a>
        <ul class="list-unstyled components mb-5 ">
          <li class="active">
            <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">User</a>
            <ul class="collapse list-unstyled" id="homeSubmenu">

              <li>
                <a href="#">Logout</a>
              </li>
            </ul>

            <div class="footer">
              <p>
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                Copyright &copy;
                <script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made
                with <i class="icon-heart" aria-hidden="true"></i> by Vineeth Es<a href="#"
                  target="_blank">LuminarTechnolab.com</a>
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              </p>
            </div>

      </div>

    </nav>

    <!-- Page Content  -->


    <div id="content" class="p-4 p-md-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="nav navbar-nav" style="position:relative; left:-80px">
          <li class="nav-item active">
            <a class="nav-link" href="{%url 'ordered'%}" style="color:black; position:relative; left:700px;"><strong>Mobiles</strong> </a>
          </li>
          <li>
            <a class="nav-link" href="{%url 'carted'%}" style="color:black; position:relative; left:700px;"><strong>Mycart</strong></a>
          </li>
          <li>
            <a class="nav-link" href="{%url 'buyed'%}" style="color:black; position:relative; left:700px;"><strong>My Orders</strong></a>
          </li>
          <li>
            <a class="nav-link" href="{%url 'logout'%}">Logout ({{request.user}})</a>
          </li>
        </ul>
      </nav>





      {%block body_block%}

      {% endblock %}



    </div>





  </div>

  <script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/popper.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
