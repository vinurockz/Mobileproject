<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{%static 'css/sty.css'%}">
</head>
<body>
<button style="width:100px; height:30px; background-color:orange; position:relative; top:30px; left:1000px;"><a href="{%url 'ordered'%}" > back</a></button>

    <div class="container" >
   {%for order in orders%}
    <div class="row" >



            <div class="card" style=" background-color:#dcebd5; position:relative; width:100%; border-radius:3px; border:2px solid black; height:300px; float:left; margin-top:50px; margin-left:20px; ">
  <img src="{{order.product.image.url}}" alt="" width="220px" height="250px" style="border:3px solid black; position:absolute; left:30px; top:30px; ">
    <div class="card-body" style="position:relative; top:20px; left:300px;">
    <h5 class="card-title" style="font-size:30px;"><strong>{{order.product.mobile_name}}</strong></h5>
      <h6 class="bfnt"><strong>Address : {{order.address}} </strong></h6>

    <p class="card-text"><strong>Purchased Date:</strong><br>{{order.date}}</p>
      <h3 class="card-text ordclr " ><strong>Current Status:{{order.status}}</strong></h3>


        <button  class="btn btn-primary borcan"><a href="{%url 'cancelled' order.id%}"  >Cancel Order</a></button>





    </div>

</div>
    </div>
    {% endfor %}
</div>



</body>
</html>
